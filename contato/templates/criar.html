{% extends "base.html" %}

{% block titiulo %}
    Inserindo Contato!
{% endblock titiulo %}

{% block conteudo %}

    <div class="container__main">
        <div class="container__contatos">
            <form action="{% url 'criar' %}" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-content">
                    <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" maxlength="255" id="nome">
                    </div>
                </div>

                <div class="form-content">
                    <div class="form-group">
                    <button class="btn" type="submit">Enviar</button>
                    </div>
                </div>

    </form>
        </div>
    </div>
    
{% endblock conteudo %}
